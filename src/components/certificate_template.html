
<!DOCTYPE html>
<html>
<head>
    <title>Certificate</title>
    <style>
        .certificate-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-image: url('./certificate.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: 'Helvetica', sans-serif;
        }

        /* Centering the name vertically and horizontally */
        .user-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #000; /* Adjust based on your background for better visibility */
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <!-- User name centered on the background -->
        <div class="user-name">  </div>
    </div>
</body>
</html>
